<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculatorContainer">
            <div class="screenContainer"></div>
            <div class="calculatorLayout">
                <div class="numberContainer">
                    <button class="equalBtn btn">=</button>
                    <div class="numberRow">
                        <button
                            class="decimalBtn numberBtn btn"
                            data-number="."
                        >
                            .
                        </button>
                        <button class="numberBtn btn" data-number="0">0</button>
                        <button class="clearBtn btn">C</button>
                    </div>

                    <div class="numberRow">
                        <button class="numberBtn btn" data-number="1">1</button
                        ><button class="numberBtn btn" data-number="2">2</button
                        ><button class="numberBtn btn" data-number="3">
                            3
                        </button>
                    </div>
                    <div class="numberRow">
                        <button class="numberBtn btn" data-number="4">4</button>
                        <button class="numberBtn btn" data-number="5">5</button
                        ><button class="numberBtn btn" data-number="6">
                            6
                        </button>
                    </div>
                    <div class="numberRow">
                        <button class="numberBtn btn" data-number="7">7</button>
                        <button class="numberBtn btn" data-number="8">8</button
                        ><button class="numberBtn btn" data-number="9">
                            9
                        </button>
                    </div>
                </div>

                <div class="operatorContainer">
                    <button class="operatorBtn btn" data-operator="+">+</button
                    ><button class="operatorBtn btn" data-operator="-">-</button
                    ><button class="operatorBtn btn" data-operator="*">*</button
                    ><button class="operatorBtn btn" data-operator="/">/</button
                    ><button class="backBtn btn">Â«</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
